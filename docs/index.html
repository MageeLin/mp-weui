<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>mp-weui - A mini program UI library based on mpvue and weui-wxss.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A mini program UI library based on mpvue and weui-wxss.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'MP-WeUI',
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      repo: 'https://github.com/youngluo/mp-weui',
      coverpage: true,
      onlyCover: true,
      loadSidebar: true,
      auto2top: true,
      ga: 'UA-117496504-1'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script>
    window.onload = function () {
      var MutationObserver = window.MutationObserver || window.WebKitMutationObserver || window.MozMutationObserver
      var target = document.getElementById('main');
      new MutationObserver(function (mutations) {
        mutations[0].addedNodes.forEach(function (el) {
          if (el.nodeName === 'TABLE') {
            var wrapper = document.createElement('div');
            wrapper.className = 'table-container';
            el.parentNode.insertBefore(wrapper, el);
            el.parentNode.removeChild(el);
            wrapper.appendChild(el);
          }
        })
      }).observe(target, { childList: true, subtree: true });
    }
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
</body>

</html>
